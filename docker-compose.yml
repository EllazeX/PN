version: '3.8'

services:
  weather-app:
    build: .
    container_name: weather-app
    ports:
      - "8080:80"
    restart: always

  db:
    image: postgres:15-alpine
    container_name: weather-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weatherdb
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  db_data: