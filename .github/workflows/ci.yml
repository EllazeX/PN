name: Main CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint --if-present || true

  call-docker-build:
    needs: test-lint
    uses: ./.github/workflows/reusable-build.yml
    with:
      image_name: ghcr.io/ellazex/pn
    secrets: inherit