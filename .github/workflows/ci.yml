name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Pobierz kod
        uses: actions/checkout@v3

      - name: ğŸ”§ Przygotuj Å›rodowisko Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalacja zaleÅ¼noÅ›ci
        run: npm install

      - name: ğŸ” SprawdÅº bÅ‚Ä™dy (Lint)
        run: npm run lint --if-present || true

      - name: ğŸ”‘ Zaloguj siÄ™ do GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Zbuduj i wyÅ›lij obraz (Build & Push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/ellazex/pn:latest